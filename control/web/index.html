<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Control IoT Car</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- CSS personalizado -->
	<style>
    	.footer {
      	position: fixed;
      	bottom: 0;
      	width: 100%;
      	background-color: #f8f9fa;
      	text-align: center;
    	}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="../../assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
				Control de Navegación
			</a>
		</div>
	</nav>

	<!-- Contenido principal -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">Control de Navegación</h2>
				<div class="text-center">
					<button id="adelante" class="btn btn-primary me-2">Adelante</button>
					<button id="atras" class="btn btn-primary me-2">Atrás</button>
					<button id="izquierda" class="btn btn-primary me-2">Izquierda</button>
					<button id="derecha" class="btn btn-primary me-2">Derecha</button>
					<button id="detener" class="btn btn-danger">Detener</button>
				</div>
			</div>
		</div>
		<div class="row align-items-center mt-5">
			<span id="mensaje">Respuesta: Esperando...</span>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer mt-5">
		<div class="container">
			<p class="mb-0">Derechos Reservados Braulio Vazquez &copy 2024</p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/main.js"></script>

</html>
